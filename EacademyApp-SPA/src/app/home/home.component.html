<div class="container mt-5">
    <div *ngIf="!registerMode" class="text-center">
      <h1>eAcademy</h1>
      <p class="lead">Zaloguj się, aby uzyskać dostęp do kursów!</p>
      <div class="text-center">
        <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Rejestracja</button>
        <button class="btn btn-info btn-lg">Logowanie</button>
      </div>
    </div>
  
    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container mt-5">
    <div class="row">
      <p *ngFor="let course of courses" class="col-lg-2 col-md-3 col-sm-6">
        {{course.id}}.{{course.name}} ({{course.description}})
      </p>
    </div>
  </div>
