<div class="container mt-5">
  <div>
    <h1>Kursy</h1>
    <p class="lead">Wszystkie kursy:</p>

    <div class="row">
      <div *ngFor="let course of courses" class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{course.name}}</h5>
            <p class="card-text">{{course.description}}</p>
            <a href="#" class="btn btn-primary btn-block">Dołącz do kursu</a>
          </div>
        </div>
      </div>
    </div>

  </div>
