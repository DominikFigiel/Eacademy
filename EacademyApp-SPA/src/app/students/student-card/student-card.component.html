<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{student.photoURL}}" alt="{{student.username}}">
    <ul class="list-inline user-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/students/', student.id]" routerLinkActive="router-link-active" >
          <i class="fa fa-user"></i> Zobacz profil
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
      {{student.name}} {{student.surname}}
    </h6>
    <p class="card-text text-muted text-center">Data rejestracji: {{student.created | date: 'dd/MM/yyyy'}}</p>
  </div>
</div>
